<!DOCTYPE html>
<html>
	<head>
		<title>expenses/period pie | amCharts</title>
		<meta name="description" content="draft for project" />

		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="http://cdn.amcharts.com/lib/3/pie.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "pie",
					"pathToImages": "http://cdn.amcharts.com/lib/3/images/",
					"angle": 27.9,
					"balloonText": "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>",
					"depth3D": 8,
					"labelRadiusField": "Not set",
					"pullOutRadius": "10%",
					"startAngle": 21.6,
					"brightnessStep": 0,
					"colors": [
						"#FF0F00",
						"#FF6600",
						"#FF9E01",
						"#FCD202",
						"#F8FF01",
						"#B0DE09",
						"#04D215",
						"#0D8ECF",
						"#0D52D1",
						"#2A0CD0",
						"#8A0CCF",
						"#CD0D74",
						"#754DEB",
						"#DDDDDD",
						"#999999",
						"#333333",
						"#000000",
						"#57032A",
						"#CA9726",
						"#990000",
						"#4B0C25"
					],
					"hoverAlpha": 0.85,
					"labelTickAlpha": 0.27,
					"outlineThickness": -3,
					"pullOutEffect": "elastic",
					"titleField": "category",
					"valueField": "column-1",
					"fontSize": 17,
					"handDrawThickness": 0,
					"allLabels": [],
					"balloon": {
						"animationDuration": 0.32,
						"fadeOutDuration": 0.26
					},
					"legend": {
						"align": "center",
						"markerType": "circle"
					},
					"titles": [],
					"dataProvider": [
						{
							"category": "Habby",
							"column-1": "600"
						},
						{
							"category": "Bank Charge",
							"column-1": "250"
						},
						{
							"category": "Equipment",
							"column-1": "700"
						},
						{
							"category": "Stationery",
							"column-1": "300"
						},
						{
							"category": "Computer",
							"column-1": "800"
						},
						{
							"category": "Telephone",
							"column-1": "1200"
						},
						{
							"category": "Misc",
							"column-1": "250"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
